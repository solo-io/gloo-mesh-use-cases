##################################################
# Test Name: Path Regex Route Matching
# Test Number: 4.1.3
# Test Description:
#   - Route any /v*/frontend to frontend application
# Issues
#  - https://github.com/solo-io/gloo-mesh-enterprise/issues/2053
##################################################
apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    selectors:
      - {}
  meshes:
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-2
      namespace: gloo-mesh
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: ingress
  namespace: gloo-mesh
spec:
  ingressGatewaySelectors:
  - portName: http2               # match on port name http2
    destinationSelectors:
    - kubeServiceMatcher:
        labels:
          istio: ingressgateway  # select all gateways with istio=ingressgateway label
        namespaces:
        - istio-system            # only include istio-system namespace
  connectionHandlers:
  - http:
      routeConfig:
      - virtualHost:
          domains:
          - "*"
          routes:
          - matchers:                    # match on path any /v1/frontend /v2/frontend
            - uri:
                exact: /v*/frontend
            name: frontend
            routeAction:
              destinations:
              - kubeService:
                  clusterName: cluster-1
                  name: frontend
                  namespace: app
                  port: 8080