##################################################
# Test Name: Multi Gateway Using Cluster Selector
# Test Number: 1.2.3
# Test Description: 
#   - Select multiple ingress gateways
#   - Using multiple kubeServiceRefs selector
##################################################
apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:                            # Enable automatic federation of all services to all clusters
    selectors:
      - {}
  meshes:
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-2
      namespace: gloo-mesh
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: ingress
  namespace: gloo-mesh
spec:
  ingressGatewaySelectors:
  - portName: http2                      # match on port name http2
    destinationSelectors:                # select single specific kubernetes services
    - kubeServiceRefs:
        services:
        - name: istio-ingressgateway     # select cluster-1 ingress gateway service
          namespace: istio-system
          clusterName: cluster-1
    - kubeServiceRefs:                   # select single specific kubernetes services
        services: 
        - name: istio-ingressgateway     # select cluster-2 ingress gateway service
          namespace: istio-system
          clusterName: cluster-2
  connectionHandlers:
  - http:
      routeConfig:
      - virtualHost:
          domains:
          - "*"                          # Use a catch-all domain
          routes:
          - name: frontend
            routeAction:
              destinations:
              - kubeService:
                  clusterName: cluster-1
                  name: frontend
                  namespace: app
                  port: 8080