##################################################
# Test Name: Weighted Route Selection
# Test Number: 8.3
# Test Description:
#   - Two RouteTables specify prefix routes
#   - Use RouteTable weights to specify frontend-2 gets priority
##################################################
apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:                            # Enable automatic federation of all services to all clusters
    selectors:
      - {}
  meshes:
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-2
      namespace: gloo-mesh
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: ingress
  namespace: gloo-mesh
spec:
  ingressGatewaySelectors:
  - portName: http2                      # match on port name http2
    destinationSelectors:
    - kubeServiceMatcher:
        labels:
          istio: ingressgateway          # select all gateways with istio=ingressgateway label
        namespaces:
        - istio-system                   # only include istio-system namespace
  connectionHandlers:
  - http:
      routeConfig:
      - virtualHostSelector:             # select VirtualHost based on label gateway=ingress in the gloo-mesh namespace
          labels:
            gateway: ingress
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualHost
metadata:
  name: frontend
  namespace: gloo-mesh
  labels:
    gateway: ingress
spec:
  domains:
  - frontend.solo.io
  routes:
  - delegateAction:                      # domain frontend.solo.io applies to RouteTables with the label cluster=cluster-1 in the gloo-mesh namespace
      sortMethod: TABLE_WEIGHT           # sort the matching RouteTables by their table weight
      selector:
        labels:
          gateway: ingress
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: RouteTable
metadata:
  name: frontend-1
  namespace: gloo-mesh
  labels:
    gateway: ingress                     # matches the label selector in frontend VirtualHost
spec:
  weight: 50                             # will have lower priority vs frontend-2 route table
  routes:
  - matchers:
    - uri:
        prefix: /frontend                # only match on frontend.solo.io/frontend
    name: frontend
    routeAction:
      destinations:
      - kubeService:                     # route requests to cluster-1 frontend application
          clusterName: cluster-1
          name: frontend
          namespace: app
          port: 8080
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: RouteTable
metadata:
  name: frontend-2
  namespace: gloo-mesh
  labels:
    gateway: ingress                     # matches the label selector in frontend VirtualHost
spec:
  weight: 100                            # will have higher priority over frontend-1 route table
  routes:
  - matchers:
    - uri:
        prefix: /frontend/cluster-2      # only match on frontend.solo.io/frontend/cluster-2
    name: frontend
    routeAction:
      destinations:
      - kubeService:                     # route requests to cluster-2 frontend application
          clusterName: cluster-2
          name: frontend
          namespace: app
          port: 8080