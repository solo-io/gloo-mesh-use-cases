##################################################
# Test Name: Virtual Destination Hostnames
# Test Number: 1.2
# Test Description:
#   - Override kube-dns frontend.app.svc.cluster.local and route requets to frontend in all clusters
##################################################
apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    selectors:
      - { }
  meshes:
    - name: istiod-istio-system-cluster-2
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualDestination
metadata:
  name: frontend
  namespace: gloo-mesh
spec:
  hostname: frontend.svc.cluster.local   # overriding the kube dns name
  port:
    number: 8080                         # matches frontend port
    protocol: http
    targetNumber: 8080                   # matches frontend service port
  localized:
    destinationSelectors:                # all frontend applications in all clusters
      - kubeServiceMatcher:
          labels:
            app: frontend
  virtualMesh:                           # apply to virtual-mesh
    name: virtual-mesh
    namespace: gloo-mesh
---
apiVersion: networking.mesh.gloo.solo.io/v1
kind: TrafficPolicy
metadata:
  namespace: gloo-mesh
  name: frontend
spec:
  # sourceSelector:                      # source selector omitted means "apply to anything calling destination"
  destinationSelector:
    - kubeServiceMatcher:                # kubeServiceMatcher is a select many services by labels/namespaces/clusters using AND notation
        labels:
          app: frontend                  # applications with app=frontend label
  policy:
    trafficShift:
      destinations:
        - virtualDestination:            # all traffic for frontend.app.svc.cluster.local forward to VirtualDestination
            name: frontend
            namespace: gloo-mesh