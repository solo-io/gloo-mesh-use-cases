##################################################
# Test Name: Traffic Policy applies to specific requests
# Test Number: 3.2.3
# Test Description:
#   - Setting 1s response times only to requests with header X-frontend-app=v1.1(.*)
##################################################
apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    selectors:
      - { }
  meshes:
    - name: istiod-istio-system-cluster-2
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
---
apiVersion: networking.mesh.gloo.solo.io/v1
kind: TrafficPolicy
metadata:
  namespace: gloo-mesh
  name: frontend
spec:
  # destinationSelector:                 # destination selector omitted means "apply to all destinations"
  sourceSelector:                        # select any application with the label app=frontend
    - kubeServiceMatcher:
        labels:
          app: frontend
  httpRequestMatchers:                   # match on header X-frontend-app=v1.10 or X-frontend-app=v1.11 etc...
  - name: headers-match
    headers:
    - name: X-frontend-app               # case insensitive
      value: "v1.1(.*)"
      regex: true                        # enable regex support
  policy:
    requestTimeout: 1s                   # 1s request timeout