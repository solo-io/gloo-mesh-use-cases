##################################################
# Test Name: Traffic Policy applies to specific requests
# Test Number: 3.1.1
# Test Description:
#   - Setting 1s response times only to exact /frontend requests 
##################################################
apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    selectors:
      - { }
  meshes:
    - name: istiod-istio-system-cluster-2
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
---
apiVersion: networking.mesh.gloo.solo.io/v1
kind: TrafficPolicy
metadata:
  namespace: gloo-mesh
  name: frontend
spec:
  # destinationSelector:                 # destination selector omitted means "apply to all destinations"
  sourceSelector:                        # select any application with the label app=frontend
    - kubeServiceMatcher:
        labels:
          app: frontend
  httpRequestMatchers:                   # match on exact string /frontend
  - name: uri-match
    uri:
      exact: /frontend
  policy:
    requestTimeout: 1s                   # 1s request timeout