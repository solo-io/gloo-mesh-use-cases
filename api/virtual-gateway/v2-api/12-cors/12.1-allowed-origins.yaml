##################################################
# Test Name: Cors Allowed Origins
# Test Number: 12.1
# API Version: 2
# Test Description:
#   - Add frontend.solo.io and login.solo.io to Access-Control-Allow-Origin header
##################################################
apiVersion: admin.gloo.solo.io/v2
kind: Workspace
metadata:
  name: global                           # workspace contains all connected services
  namespace: gloo-mesh
spec:
  workloadClusters:                      # select all clusters and namespaces
    - name: "*"
---
apiVersion: admin.gloo.solo.io/v2
kind: RootTrustPolicy
metadata:
  name: auto-mtls
  namespace: gloo-mesh
spec:
  applyToMeshes:
    - name: istiod-istio-system-cluster1
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster2
      namespace: gloo-mesh
  config:
    rootCertificateAuthority:            # auto generate ca certificates for each istio mesh
      generated:  {}
---
apiVersion: networking.gloo.solo.io/v2
kind: VirtualGateway
metadata:
  name: ingress                          # applies to all gateways in the mesh 
  namespace: global
spec:
  listeners:
    - port:
        name: http2                      # apply configuration to ingress gateways http port
---
apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: frontend
  namespace: global
  labels:
    route-table: frontend
spec:
  hosts:
    - '*'
  virtualGateways:
    - name: ingress
  http:
  - name: frontend
    forwardTo:
      destinations:
      - name: frontend
        namespace: app
        port:
          number: 8080
---
apiVersion: security.policy.gloo.solo.io/v2
kind: CORSPolicy
metadata:
  name: frontend
  namespace: global
spec:
  applyToRoutes:
    selector:
      route-table: frontend
  config:
    allowOrigins:                        # allow frontend.solo.io and login.solo.io
    - exact: "frontend.solo.io"
    - exact: "login.solo.io"